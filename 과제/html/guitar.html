      <p>깁슨처럼 소리가 묵직해서 하드락에 어울린다거나 펜더처럼 선명하고 까랑까랑한 소리는 없으며 두 회사의 비슷한 기타와 비교하면 살짝 부족한 느낌이 있습니다.</p>
      <p>하지만 특출나지 않은 덕분에 어느 한 장르에 치우치지 않고 모든 장르에 어울리는 범용성이 있는 기타입니다.</p>
